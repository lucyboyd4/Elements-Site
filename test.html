<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset=“utf-8” />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--cardstyle-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<body>

    <div class="container">

        <div class="card1">
            <div class="card sticky-action">

                <div class="card-image">
                    <img src="img/pexels-photo-1608382.jpg">
                    <span class="card-title">ATOM</span>
                    <a class="btn red btn-floating halfway-fab pulse activator">+</a>

                </div>

                <div class="card-content">
                    <p>The king of the jungle chilling...</p>
                </div>

                <div class="card-reveal">
                    <span class="card-title">Oston<i class="right">x</i></span>
                    <p>Uganda the pearl of Africa</p>
                </div>

                <div class="card-action">
                    <a>Download</a>

        </div>
